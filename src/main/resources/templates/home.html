<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메이플스토리 M 캐릭터 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="mt-5">캐릭터 정보 검색</h1>
<form action="/search" method="post" class="mt-3">
    <div class="mb-3">
        <label for="apiKey" class="form-label">API 키:</label>
        <input type="text" id="apiKey" name="apiKey" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="characterName" class="form-label">캐릭터 이름:</label>
        <input type="text" id="characterName" name="characterName" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">검색</button>
</form>
<div th:if="${error}" class="mt-3 alert alert-danger">
    <p th:text="${error}"></p>
</div>
</body>
</html>
