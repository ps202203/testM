<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>캐릭터 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="mt-5">캐릭터 정보</h1>
<div class="mt-3">
  <p><strong>이름:</strong> <span th:text="${character.characterName}"></span></p>
  <p><strong>레벨:</strong> <span th:text="${character.level}"></span></p>
  <p><strong>직업:</strong> <span th:text="${character.classType}"></span></p>
  <p><strong>업데이트 시간:</strong> <span th:text="${character.updatedAt}"></span></p>
</div>
<a href="/" class="btn btn-secondary mt-3">다시 검색</a>
</body>
</html>
